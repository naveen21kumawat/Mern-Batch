

<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
  color: red;
}

/* visited link */
a:visited {
  color: green;
}

/* mouse over link */
a:hover {
  color: hotpink;
}

/* selected link */
a:active {
  color: blue;
}
</style>
</head>
<body>

<h1>Style a link depending on state</h1>

<p><a href="default.asp" target="_blank">This is a link</a></p>

<p><b>Note:</b> :hover must come after :link and :visited in order to be effective.</p>
<p><b>Note:</b> :active must come after :hover in order to be effective.</p>

</body>
</html>
