<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        
        background-color: aqua;
      }
      .row {
        width: 100%;
        height: 100px;
        display: flex;
        border: 2px solid black;
      }
      .column {
        width: 100%;
        height: 100px;
        border: 2px solid black;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column">Home</div>
        <div class="column">About</div>
        <div class="column">Contact Us</div>
      </div>
      <div class="row">
        <div class="column">Welcome To WsCube Tech</div>
      </div>
      <div class="row">
        <div class="column">IIP</div>
        <div class="column">Academy</div>
      </div>
    </div>
  </body>
</html>
